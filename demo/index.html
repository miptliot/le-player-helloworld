			height: 300px

	<body>
		<div id="debug"></div>
		<div class="warning-subtitle alert alert-danger" role="alert" style="display: none;">

		<div class="container">

			<div class="header clearfix">
				<nav>
					<ul class="nav nav-pills float-xs-right">
						<li role="presentation" class="nav-item active">
							<a class="nav-link active" href="#">Демо</a>

			<h2>Multiple videos with miniplayer</h2>
			<div class="row">
				<div class="col-sm-12 col-md-7">
					<video id="video">
						<source data-quality="SD" src="http://lectoriy.ciot-env.ru/cdn/videosh264/TherPhys-FieldTh-L02-Gershtein-130220.01.mp4">
						<source data-quality="SD" src="http://lectoriy.mipt.ru/cdn/videosh264/Physics-Electricity-L09-Kozel-131001.01.mp4">
						<track label="EN" srclang="en" src="subs_en.vtt" kind="subtitles">
						<track label="RU" srclang="ru" src="subs_ru.vtt" kind="subtitles">
					</video>
				</div>
				<div class="col-sm-12 col-md-2">
					<div id="sections"></div>
				</div>
			</div>

		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

	<script src="../node_modules/le-player/dist/js/le-player.js"></script>
	<script src="../dist/js/le-player-helloworld.js"></script>
	<script>
		$(document).ready(function () {
			if (window.location.protocol != 'http:')
				$('.warning-subtitle').show();

			$('#video').lePlayer({
				title : 'Multiple videos with mini player',
				width: '100%',
				data : './data.json',
				poster : './poster.jpg',
				miniplayer: {
					width : '1140px'
				},
				svgPath : '../node_modules/le-player/dist/svg/svg-defs.svg',
				preload : 'metadata',
				excludeControls	: {
					common : [ [ 'section' ], [ 'subtitle' ] ]
				},
				plugins : {
					'helloworld' : {
						name : "Lectoriy"
					}
				}
			});
		});
	</script>
	</body>
</html>
